<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rental | Alquiler de depósitos</title>
    <link rel="stylesheet" href="main.css">
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="logo" width="65">
                </a>
            </div>
    </nav>
    <section id="sectionOne" class="d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-12 col-lg-6 mb-3">
                        <form id="generadorDeObjetos" class="p-4">
                            <div class="mb-3">
                                <h1 class="mb-4 fw-bold text-white h4 text-center" for="nuevoObjeto">¿Qué querés guardar?</h1>
                                <div class="col">
                                    <input type="text" class="form-control" id="nuevoObjeto" placeholder="Objeto" required>
                                </div>
                            </div>
                            <div class="row g-3 align-items-center">
                                <div class="col mb-3 input-group">
                                    <input type="number" class="form-control" id="ancho" placeholder="Ancho" min="1" required>
                                    <span class="input-group-text">cm</span>
                                </div>
                                <div class="col mb-3 input-group">
                                    <input type="number" class="form-control" id="alto" placeholder="Alto" min="1" required>
                                    <span class="input-group-text">cm</span>
                                </div>
                                <div class="col mb-3 input-group">
                                    <input type="number" class="form-control" id="profundidad" placeholder="Profundidad" min="1" required>
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                            <div id="mensajeDeErrorForm"></div>
                            <div class="d-grid gap-2">            
                                <button type="submit" class="btn btn-primary btn-block text-white">Agregar</button>
                            </div>  
                        </form>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6 mb-3">
                        <form id="calculadorDeObjetos" class="p-4 bg-white rounded-2">
                            <select id="tipoDeDeposito" class="form-select mb-3" aria-label="Depósito estándar">
                                <option value="1" selected>Depósito estándar</option>
                                <option value="2">Depósito premium</option>
                            </select>
                            <div id="contenedorDeLista">

                            </div>                   
                            <div class="d-flex justify-content-between rounded-2 mb-3">
                                <div class="small text-black-50">Espacio ocupado</div>
                                <div class="small text-black-50"><span id="espacioOcupado">0</span> / <span id="espacioMaximo"></span><span> cm3</span></div>
                            </div>    
                            <div class="d-flex justify-content-between bg-secondary rounded-2 text-light mb-3">
                                <div class="p-2">Total</div>
                                <div class="p-2"><span>$</span><span id="precioTotal">0</span> p/mes</div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="storageCheck">
                                <label class="form-check-label small text-black-50" for="storageCheck">
                                  Guardar datos para futuras renovaciones
                                </label>
                              </div>
                            <div class="row g-3 align-items-center">     
                                <div class="col d-grid"><button type="button" id="botonRepetir" class="btn btn-link btn-block">Repetir último depósito</button></div>  
                                <div class="col d-grid"><button type="submit" id="botonContratar" class="btn btn-primary btn-block text-white">Contratar</button></div>   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--<script src="./objetosPredefinidos.js"></script>-->
    <script src="./depositosPredefinidos.js"></script>
    <script src="./main.js"></script>
</body>
</html>
